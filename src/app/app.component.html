<div class="heading" xmlns="http://www.w3.org/1999/html">KG2NL Ontology Parser</div>

<form [formGroup]="exampleForm" class="form">
  <div class="form-group">
    <input aria-multiline="true" class="form-control input" formControlName="input" name="path"
           placeholder="Enter Input">
    <br/>
    <button (click)="formSubmit();" class="btn">Generate</button>
  </div>

  <div class="form-group">
    <textarea [value]="outputData | prettyjson" class="form-control output" disabled="true" placeholder="Waiting...">
    </textarea>
  </div>
</form>
